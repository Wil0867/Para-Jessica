            top: 0;
            left: 0;

            height: 100%;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            z-index: 1000;

        }

        .start-screen.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .start-title {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;

            color: #764ba2;

            text-align: center;
            font-style: italic;
            padding: 0 20px;
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .start-button:active {
            transform: translateY(-2px);
        }

        .photo-stack {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .photo-card {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform-origin: center center;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
        }

        .photo-card.falling {
            animation: fallAndRotate 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes fallAndRotate {
            0% {
                transform: translate(-50%, -150%) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) rotate(var(--rotation)) scale(1);
                opacity: 1;
            }
        }

        .photo-card.exit {
            animation: exitCard 0.6s ease-out forwards;
        }

        @keyframes exitCard {
            0% {
                transform: translate(-50%, -50%) rotate(var(--rotation)) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, 100vh) rotate(calc(var(--rotation) + 20deg)) scale(0.8);
                opacity: 0;
            }
        }

        .image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 20px 20px 0 0;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .caption-container {
            padding: 25px;
            text-align: center;
            background: white;
            border-radius: 0 0 20px 20px;
        }

        .memory-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .caption-text {
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
            font-style: italic;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
            z-index: 100;
            display: none;
        }

        .progress-indicator.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .start-title {
                font-size: 2em;
            }
            
            .start-subtitle {

            .start-button {

            }

            .container {
                height: 70vh;
            }

            .image-container {
                height: 250px;
            }

            .caption-text {
                font-size: 1em;
                min-height: 50px;
            }

            .caption-container {
                padding: 20px;
            }

            .photo-card {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .image-container {
                height: 200px;
            }

            .caption-text {
                font-size: 0.95em;
            }

            .start-title {
                font-size: 1.7em;
            }
        }
    </style>
</head>

        let currentIndex = 0;

        const startScreen = document.getElementById('startScreen');

        const progress = document.getElementById('progress');
        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');

        totalNum.textContent = memories.length;

        function createPhotoCard(memory, index) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            const rotation = (Math.random() - 0.5) * 15;
            card.style.setProperty('--rotation', `${rotation}deg`);
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${memory.image}" alt="Recuerdo ${index + 1}" class="photo-image">
                </div>
                <div class="caption-container">
                    <div class="memory-number">Recuerdo #${index + 1}</div>
                    <div class="caption-text">${memory.caption}</div>
                </div>
            `;
            
            return card;
        }

        function showNextPhoto() {
            if (isAnimating || currentIndex >= memories.length) {
                return;
            }

            isAnimating = true;

            const card = createPhotoCard(memories[currentIndex], currentIndex);
            photoStack.appendChild(card);

            setTimeout(() => {
                card.classList.add('falling');
            }, 50);

            currentNum.textContent = currentIndex + 1;

            setTimeout(() => {
                isAnimating = false;
                currentIndex++;
                
                if (currentIndex < memories.length) {
                    setTimeout(showNextPhoto, 3500);
                }
                
                if (photoStack.children.length > 8) {
                    const oldCard = photoStack.children[0];
                    oldCard.classList.add('exit');
                    setTimeout(() => {
                        photoStack.removeChild(oldCard);
                    }, 600);
                }
            }, 800);
        }

        startBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            progress.classList.add('visible');
            
            setTimeout(() => {
                showNextPhoto();
            }, 500);
